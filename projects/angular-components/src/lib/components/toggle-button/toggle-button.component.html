<button
  type="button"
  class="switch"
  role="switch"
  [attr.aria-checked]="checked"
  [class.checked]="checked"
  [class.disabled]="disabled"
  [class.readonly]="readonly"
  [class.loading]="loading"
  [class.switch-large]="size === 'large'"
  [class.switch-medium]="size === 'medium'"
  [class.switch-small]="size === 'small'"
  [style.border-color]="borderColor"
>
  <label class="switch-pane" *ngIf="checkedLabel || uncheckedLabel">
    <span [attr.aria-label]="this.checkedLabel" class="switch-label-checked">{{ this.checkedLabel }}</span>
    <span [attr.aria-label]="this.uncheckedLabel" class="switch-label-unchecked">{{ this.uncheckedLabel }}</span>
  </label>
  <small>
    <ng-content></ng-content>
  </small>
</button>
