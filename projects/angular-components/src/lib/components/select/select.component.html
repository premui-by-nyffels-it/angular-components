<fieldset #fieldset [disabled]="disabled" [class.button]="!enableSearch">
  <legend *ngIf="label" [class.button]="!enableSearch">{{ label }}</legend>
  <input
    #selectionInput
    [class.button]="!enableSearch"
    [value]="_valueLabel"
    [readonly]="readOnly || !enableSearch"
    [disabled]="disabled"
    [placeholder]="placeholder"
    (keyup)="onSearchChanged($any($event.target).value)"
    (click)="onButtonClick()"
    (focus)="onFocus()"
    (focusout)="onFocusLost()"
  />
  <span class="icon-container" [class.disabled]="disabled" [class.enabled]="!disabled" (click)="onIconClick()" *ngIf="icon && !readOnly">
    <premui-icon [settings]="iconSettings" [disabled]="disabled" [icon]="showItems ? icon.CLOSE : icon.DOWN"></premui-icon>
  </span>
  <div class="item-container" *ngIf="showItems" [style.width]="_selectOverlayWidth" [style.max-height]="_maxSelectOverlayHeight">
    <div class="select-item" *ngFor="let item of items" (click)="onItemClick(item)">
      <p>{{ getItemByKey(item) }}</p>
    </div>
  </div>
</fieldset>
